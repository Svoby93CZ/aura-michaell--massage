/* ================== Hero Section w/ Shine ================== */
.hero-title {
  display: flex;

}
.hero-title h1 {
  flex: 1;

.map-container {

/* ================== Order & Ripple Button ================== */
.order-box {
  display: inline-block;
  position: relative;
  overflow: hidden;
  margin: 10px 20px 0;
  padding: 10px 20px;
  background-color: #7c4a27;
  color: #fff;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}
.order-box span.ripple {
  position: absolute;
  width: 100px;
  height: 100px;
  background: rgba(255,255,255,0.3);
  border-radius: 50%;
  transform: scale(0);
  pointer-events: none;
  animation: ripple 0.6s linear;
}
@keyframes ripple { to { transform: scale(4); opacity: 0; } }

/* ================== Contacts & Animated Underline ================== */
.contact-section {
  display: inline-flex;
  flex-direction: column;
  gap: 15px;
  margin: -5px 20px 20px;
  padding: 10px 20px;
  border: 2px solid #7c4a27;
  border-radius: 30px;
  width: auto;
}
.contact-item { display: flex; align-items: center; font-size: 20px; }
.contact-text a {
  position: relative;
  color: inherit;
  text-decoration: none;
  padding-bottom: 2px;
}
.contact-text a::after {
  content: '';
  position: absolute;
  left: 0; bottom: 0;
  width: 100%; height: 2px;
  background: #7c4a27;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}
.contact-text a:hover::after { transform: scaleX(1); }

/* ================== Tilt Effect on About ================== */
.tilt {
  transition: transform .2s ease;
  transform-style: preserve-3d;
}
.tilt:hover {
  transform: perspective(500px) rotateY(5deg) rotateX(5deg);
}

/* ================== Discount Bubble ================== */
.discount-bubble {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 160px;
  height: 160px;
  background: #7c4a27;
  color: #fff;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  font-weight: bold;
  z-index: 999;
}
.discount-main { font-size: 36px; }
.discount-sub  { margin-top: 6px; font-size: 16px; }

/* ================== Video Section ================== */
.video-section {
  margin: 80px 20px 0;
  text-align: center;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 1s ease-out, transform 1s ease-out;
}
.video-section.visible {
  opacity: 1;
  transform: translateY(0);
}
.video-frame {
  display: inline-block;
  max-width: 90%;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}
video { width: 100%; display: block; }

/* ================== About Sections ================== */
.about-section { margin-top: 20px; text-align: center; }
.about-section img {
  display: block;
  margin: 0 auto 20px;
  width: 90%; max-width: 400px;
  border-radius: 20px;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 1s ease-out, transform 1s ease-out;
}
.about-section img.visible { opacity: 1; transform: translateY(0); }

/* ================== Side-by-Side on Desktop ================== */
.about-row { display: block; }
@media (min-width: 768px) {
  .about-row { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
  .about-row img { width: 45%; max-width: 400px; }
}

/* ================== Footer ================== */
.footer-logo { margin-top: 20px; text-align: center; }
.footer-logo img { display: block; margin: 0 auto; width: 90%; max-width: 400px; }

/* ================== Mobile Adjustments ================== */
@media (max-width: 600px) {
  .hero-title { flex-direction: column; align-items: center; }
  .hero-title h1 { font-size: 36px; white-space: normal; }
  .hero-logo { height: 300px; margin-top: 10px; }
  .order-box { margin: 8px 20px 0; }
  .contact-section { margin: 0 20px 20px; }
  .video-section { padding: 0 10px; }
  p.intro { padding: 0 10px; }
  .location-section { flex-direction: column; align-items: center; justify-content: center; }
  .map-container { width: 80%; height: auto; }
  .address { text-align: center; margin-top: 10px; }
}
