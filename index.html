    body {

      font-family: 'Tenor Sans', serif;
      background: url('pozadi.jpg') center/cover fixed no-repeat;

    }

    img {
      display: block;

    }

    .header-banner {
      width: 100%;
      height: auto;
    }

    .hero-title {
      display: flex;
      align-items: center;
      padding: 40px 20px 20px;
      gap: 10px;
    }

    .hero-title h1 {
      flex: 1;
      margin: 0;
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: transparent;
      background: linear-gradient(90deg, #7c4a27, #3e2f2a, #7c4a27);
      background-clip: text;
      -webkit-background-clip: text;
      animation: shine 3s infinite;
      white-space: nowrap;
      text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.25);
    }

    @keyframes shine {

      100% { background-position: 200% 0; }
    }

    .hero-logo {
      width: 250px;
      height: auto;
    }

    .contact-icon img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    p.intro {

      font-size: 20px;

    .order-box {
      display: inline-block;
      position: relative;
      overflow: hidden;
      margin: 10px 20px 0;
      padding: 10px 20px;
      background-color: #7c4a27;
      color: #fff;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    .order-box span.ripple {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: scale(0);
      pointer-events: none;
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .contact-section {
      display: inline-flex;
      flex-direction: column;
      gap: 15px;
      margin: -5px 20px 20px;
      padding: 10px 20px;
      border: 2px solid #7c4a27;
      border-radius: 30px;
      width: auto;
    }

    .contact-item {
      display: flex;
      align-items: center;
      font-size: 20px;
    }

    .contact-text a {
      position: relative;
      color: inherit;
      text-decoration: none;
      padding-bottom: 2px;
    }

    .contact-text a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #7c4a27;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .contact-text a:hover::after {
      transform: scaleX(1);
    }

    .video-section {
      position: relative;
      margin: 80px 20px 0;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .video-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .discount-bubble {
      position: absolute;
      top: -160px;
      right: 20px;
      width: 160px;
      height: 160px;
      background: #7c4a27;
      color: #fff;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      z-index: 999;
    }

    .discount-main {
      font-size: 36px;
    }

    .discount-sub {
      margin-top: 6px;
      font-size: 16px;
    }

    .video-frame {
      display: inline-block;
      max-width: 90%;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    video {

      display: block;
    }

    .about-section {

      text-align: center;
    }

    .about-section img {
      display: block;
      margin: 0 auto 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .about-section img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .about-row {
      display: block;
    }

    @media (min-width: 768px) {
      .about-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

        width: 45%;
        max-width: 400px;

    }

    .location-section {

      justify-content: flex-end;
      align-items: flex-start;

      .location-section {

      }

      .map-container {

      }

      .address {

    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('visible');
        });
      }, { threshold: 0.1 });
      ['videoSection','img1','img2','img3'].forEach(id => observer.observe(document.getElementById(id)));
      document.querySelector('.order-box').addEventListener('click', e => {
        const span = document.createElement('span'); span.classList.add('ripple');
        const rect = e.currentTarget.getBoundingClientRect();
        span.style.left = e.clientX - rect.left - 50 + 'px';
        span.style.top = e.clientY - rect.top - 50 + 'px';
        e.currentTarget.appendChild(span);
        setTimeout(() => span.remove(), 600);
      });
    });
