    .contact-section {

    .contact-text a {

      color: inherit;
      text-decoration: none;
      padding-bottom: 2px;
    }
    .contact-text a::after {
      content: '';
      position: absolute;
      left: 0; bottom: 0;
      width: 100%; height: 2px;
      background: #7c4a27;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    .contact-text a:hover::after { transform: scaleX(1); }

    /* ================== Tilt Effect on About ================== */
    .tilt {
      transition: transform .2s ease;
      transform-style: preserve-3d;
    }
    .tilt:hover {

    }

      transition: opacity 1s ease-out, transform 1s ease-out;

    .about-section img.visible { opacity: 1; transform: translateY(0); }

    /* ================== Side-by-Side on Desktop ================== */
    .about-row { display: block; }

      .contact-section { margin: 0 20px 20px; }
      .video-section { padding: 0 10px; }
      p.intro { padding: 0 10px; }
    }
  </style></head>
